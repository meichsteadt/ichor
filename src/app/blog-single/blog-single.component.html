<div class="post">
  <div class="header">
    <div class="image">
      <img src="{{(blogPost |async)?.image}}" alt="">
    </div>
    <div class="title">
      <h2>{{(blogPost | async)?.title}}</h2>
    </div>
  </div>
  <div class="content">
    <markdown *ngIf="blogContent" [data]="blogContent" id="markdown">
    </markdown>
    <hr>
    <h4>Categories</h4>
    <ul>
      <li *ngFor="let category of postCategories | async">{{category.$value}}</li>
    </ul>
  </div>
</div>
