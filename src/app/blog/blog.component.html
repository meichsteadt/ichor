<div class="posts">
  <div class="post" *ngFor="let post of posts | async" (click)="goToPost(post)">
    <img src="{{post.image}}" alt="" class="img-responsive">
    <div class="postContent">
      <h4>{{post.title}}</h4>
    </div>
  </div>
</div>
<div class="categories">
  <h4>Categories</h4>
  <ul>
    <li *ngFor="let category of categories | async">
      {{category.$value}}
    </li>
  </ul>
</div>
