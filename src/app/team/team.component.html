<div id="team">
  <h1>We bond like a family</h1>
  <div id="{{member.name | lowercase}}" (mouseenter)="hover($event, member.name)" (mouseleave)="unhover($event, member.name)" class="member col-sm-3 col-xs-6" *ngFor="let member of members | async">
    <div id="{{member.name | lowercase}}-bg" class="bg">
      <img class="img-responsive" src="{{member.photo}}" alt="{{member.name}}">
    </div>
    <div id="{{member.name | lowercase}}-alt" class="alt" (click)="goToMember(member)">
      <div class="content">
        <h4>{{member.name}}</h4>
        <h5>{{member.title}}</h5>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
